<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Saber Lights</title>
  
  <!-- LCARS from https://github.com/joernweissenborn/lcars -->

  <style>
  
  </style>
  <script type="text/javascript" src="/static/js/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript" src="/static/js/register.js"></script>
  <script type="text/javascript">
	$(function(){
      $("#root").load("LCARSFramework.html", loadRegPage); 
    });

	function loadRegPage(){
		$('#templates').load("SaberInc.html", init);
	}

	function init(){
	  setTitle("Saber lights");
	  addTab("Sabers", $("#saberTemp").html());
	  $('#saberTemp').remove();
	  $('#templates').hide();
	  showPain("Sabers");
	  
	  google.charts.load('current', {'packages':['corechart']});
	  google.load('visualization', '1.0', {'packages':['corechart', "table"], 'callback': start});
    }
	
	
	function start(){
		SaberIncInit();
	}

  </script>

</head>
<body>
	<div id="root"></div>
	
	<div id="templates">
		<div class="lcars-column lcars-u-5 mainPanels" id="foo">
			<h1>Test</h1>
		</div>
	</div>
	
	
</body>
</html>
